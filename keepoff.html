<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DANGER ZONE - KEEP OFF!</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #ff000033;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: repeating-linear-gradient(
                45deg,
                #ff000020,
                #ff000020 10px,
                #ff000010 10px,
                #ff000010 20px
            );
        }
        .message {
            position: relative;
            font-size: 3rem;
            font-weight: bold;
            color: red;
            text-align: center;
            padding: 20px;
            border: 5px solid red;
            border-radius: 20px;
            animation: 
                shake 0.5s infinite,
                pulse 1.5s infinite alternate,
                rotate 3s linear infinite;
            background-color: #fff0f0;
            box-shadow: 0 0 20px rgba(255,0,0,0.5);
        }
        .subtext {
            font-size: 2rem;
            color: darkred;
            margin-top: 20px;
            animation: 
                colorPulse 2s infinite alternate,
                bounce 1s infinite alternate;
        }
        .emoji-rain {
            position: absolute;
            font-size: 2rem;
            top: -50px;
            animation: fall 3s linear infinite;
            z-index: -1;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px) rotate(-5deg); }
            75% { transform: translateX(10px) rotate(5deg); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes colorPulse {
            0% { color: darkred; }
            100% { color: red; }
        }
        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
        @keyframes fall {
            0% { 
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% { 
                transform: translateY(100vh) rotate(360deg);
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Emoji Rain -->
        <div class="emoji-rain" style="left: 10%; animation-delay: -1s;">☢️</div>
        <div class="emoji-rain" style="left: 30%; animation-delay: -2s;">💥</div>
        <div class="emoji-rain" style="left: 50%; animation-delay: -3s;">🚨</div>
        <div class="emoji-rain" style="left: 70%; animation-delay: -4s;">💣</div>
        <div class="emoji-rain" style="left: 90%; animation-delay: -5s;">⚠️</div>

        <!-- Main Message -->
        <div class="message">
            🚫 KEEP OFF 🛑
        </div>
        <div class="subtext">
            SHE'S MINE 💕
        </div>
 <div class="subtext">
            😏 
Oh sure, go ahead... TRY.
Just remember: even Google Maps won’t find you afterward. 🗺️🚫👀
        </div>
    </div>
</body>
</html>
